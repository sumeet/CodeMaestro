[package]
name = "cs"
version = "0.1.0"
authors = ["Sumeet Agarwal <sumeet.a@gmail.com>"]
edition = "2018"

[features]
default = ["glium", "glutin", "imgui", "imgui-sys", "imgui-glium-renderer"]
javascript = ["yew", "stdweb"]

[dependencies]
#pyo3 = "0.4.1"
objekt = "0.1.1"
debug-cell = "0.1.1"
serde = "1.0.79"
serde_derive = "1.0.79"
serde_json = "1.0.31"
erased-serde = "0.3.6"
failure = "0.1.2"
uuid = { version = "0.7.1", features = ["serde"] }

glium = { version = "0.22", default-features = true, optional = true }
glutin = { version = "0.18", optional = true }
imgui = { version = "0.0.20", optional = true }
imgui-sys = { version = "0.0.20", optional = true }
imgui-glium-renderer = { version = "0.0.20", optional = true }

yew = { git = "https://github.com/DenisKolodin/yew", optional = true }
stdweb = { version = "0.4.9", optional = true }
